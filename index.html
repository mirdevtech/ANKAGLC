<body>
<div class="container">
  <h1>ğŸ”Œ ANKA GLC Kontrol</h1>

    <div id="led-status" class="status status-unknown">
      Durum: Bekleniyor...

    <button class="btn-on" onclick="sendCommand('pico/led', 'ON')">AÃ‡</button>
    <button class="btn-off" onclick="sendCommand('pico/led', 'OFF')">KAPAT</button>
  </div>
  
  <div class="ntc-card">
    <div class="ntc-title">ğŸŒ¡ï¸ NTC SÄ±caklÄ±k (GP27)</div>

  </div>
  
  <div class="info">
    <p>ğŸ“¡ MQTT Broker:https://console.hivemq.cloud</p>

<script>
// MQTT ayarlarÄ±
const MQTT_BROKER = 'wss://4c45e5b50e51467e855e3a8f59db30b2.s1.eu.hivemq.cloud:8884/mqtt';//'wss://test.mosquitto.org:8081';
const MQTT_USER = 'ANKAGLC';
const MQTT_PASS = 'Argemirdev7';
const MQTT_TOPIC_LED = 'pico/led';
const MQTT_TOPIC_NTC = 'pico/ntc';
const MQTT_TOPIC_STATUS = 'pico/status';

let client = null;
let picoOnlineCheckInterval = null;
let lastPicoHeartbeat = 0;
let picoHeartbeatReceived = false; // Ä°lk heartbeat alÄ±ndÄ± mÄ±?

let picoHeartbeatCounter=0;
let firstTime=true;

// MQTT baÄŸlantÄ±sÄ±
function connectMQTT() {
  console.log('MQTT baÄŸlanÄ±lÄ±yor...');
  
  client = mqtt.connect(MQTT_BROKER, {
    clientId: 'web_client_' + Date.now().toString(36) + Math.random().toString(36).substr(2, 9),
    username: MQTT_USER,
    password: MQTT_PASS
  });
  
  client.on('connect', function() {
    console.log('MQTT baÄŸlandÄ±!');
    updateMQTTStatus(true);
    
    client.subscribe(MQTT_TOPIC_LED, function(err) {if (!err) {console.log('LED konusuna abone olundu');}});
    client.subscribe(MQTT_TOPIC_NTC, function(err) {if (!err) {console.log('NTC konusuna abone olundu');}});
    client.subscribe(MQTT_TOPIC_STATUS, function(err) {if (!err) {console.log('Status konusuna abone olundu');}});
    
    if (picoOnlineCheckInterval) {clearInterval(picoOnlineCheckInterval);}    // Pico online kontrolÃ¼ baÅŸlat (her 3 saniyede bir kontrol et)
    picoOnlineCheckInterval = setInterval(checkPicoOnline,1000);
  });
  
  client.on('message', function(topic, message) {
    const msg = message.toString();
    console.log('Gelen mesaj:', topic, msg);
    
    if (topic === MQTT_TOPIC_LED) {
      updateLEDStatus(msg);
    } else if (topic === MQTT_TOPIC_NTC) {
      picoHeartbeatCounter=0;//veri geldiÄŸini anlÄ±yoruz yani pico online!!!
      if(firstTime) firstTime=false;
      else updatePicoStatus(true);//ilk giriÅŸte yazmayacak retain mesaj olduÄŸu iÃ§inanka glc aktif yazacak.
      updateNTCTemp(msg);
    } 
  });
  
  client.on('error', function(error) {console.error('MQTT hatasÄ±:', error);updateMQTTStatus(false);});
  client.on('close', function() {console.log('MQTT baÄŸlantÄ±sÄ± kapandÄ±');updateMQTTStatus(false); setTimeout(connectMQTT, 3000);});
}

// MQTT durum gÃ¼ncelle
function updateMQTTStatus(connected) {
  const statusEl = document.getElementById('mqtt-status');
  if (connected) {
    statusEl.textContent = 'Web: BaÄŸlÄ± âœ…';
    statusEl.className = 'mqtt-status mqtt-connected';
  } else {
    statusEl.textContent = 'Web: BaÄŸlantÄ± Yok âŒ';
    statusEl.className = 'mqtt-status mqtt-disconnected';
  }
}

// Pico durum gÃ¼ncelle
function updatePicoStatus(online) {   
  const statusEl = document.getElementById('pico-status');
  const ledButtons = document.querySelectorAll('.relay-card button');
  const ledStatus = document.getElementById('led-status');
  
  if (online) {
    statusEl.textContent = 'ANKA GLC: Online âœ…';
    statusEl.className = 'mqtt-status mqtt-connected';
    ledButtons.forEach(btn => {btn.disabled=false;btn.style.opacity = '1';btn.style.cursor = 'pointer';});// ButonlarÄ± aktif et
  } else {
    statusEl.textContent = 'ANKA GLC: Offline âŒ';
    statusEl.className = 'mqtt-status mqtt-disconnected';
    ledButtons.forEach(btn => {btn.disabled=true;btn.style.opacity = '0.5';btn.style.cursor = 'not-allowed';});  // ButonlarÄ± devre dÄ±ÅŸÄ± bÄ±rak
    ledStatus.textContent = 'Durum: Bilinmiyor';
    ledStatus.className = 'status status-unknown';
  }
}
// Pico durum gÃ¼ncelle


// Pico check
function checkPicoOnline() {
 picoHeartbeatCounter++;
  if(picoHeartbeatCounter==3){picoHeartbeatCounter=0;updatePicoStatus(false);} // 3 saniyeden boyunca veri gelmediyse offline
}
// Pico check

// LED durumu gÃ¼ncelle
function updateLEDStatus(status) {
  const statusEl = document.getElementById('led-status');
  if (status === 'ON') {
    statusEl.textContent = 'Durum: AÃ§Ä±k';
    statusEl.className = 'status status-on';
  } else if (status === 'OFF') {
    statusEl.textContent = 'Durum: KapalÄ±';
    statusEl.className = 'status status-off';
  }
}

// NTC sÄ±caklÄ±k gÃ¼ncelle
function updateNTCTemp(temp) {
  const tempEl = document.getElementById('ntc-temp');
  if (temp === 'None' || temp === 'null') {
    tempEl.textContent = 'BaÄŸlÄ± deÄŸil';
  } else {
    tempEl.textContent = temp + ' Â°C';
  }
}

// Komut gÃ¶nder - RETAINED mesaj ile
function sendCommand(topic, message) {
  // Ã–nce Pico'nun online olup olmadÄ±ÄŸÄ±nÄ± kontrol et
  if (!picoHeartbeatReceived) {
    alert('ANKA GLC baÄŸlantÄ±sÄ± bekleniyor...');
    return;
  }
  
  const now = Date.now();
  const timeSinceLastHeartbeat = (now - lastPicoHeartbeat) / 1000;
  
  if (timeSinceLastHeartbeat > 5) {
    alert('ANKA GLC offline! LÃ¼tfen ANKA GLC nin baÄŸlÄ± olduÄŸundan emin olun.');
    return;
  }
  
  if (client && client.connected) {
    // retain: true parametresi eklendi - broker son durumu saklar
    client.publish(topic, message, { retain: true }, function(err) {
      if (err) {
        console.error('GÃ¶nderim hatasÄ±:', err);
      } else {
        console.log('GÃ¶nderildi (retained):', topic, message);
      }
    });
  } else {
    alert('MQTT baÄŸlantÄ±sÄ± yok!');
  }
}


window.addEventListener('load', function() {connectMQTT();});// Sayfa yÃ¼klendiÄŸinde MQTT'ye baÄŸlan
document.addEventListener('visibilitychange', function() {if (!document.hidden) {location.reload();}});
  
</script>
